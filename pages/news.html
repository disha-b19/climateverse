<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .wrapper {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       /* General Styling */
 #head {
    color: #4CAF50;
    text-align: center;
    font-size: 2em;
}

.news-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding-top: 20px;
}

.news-card {
    border: 1px solid #ddd;
    padding: 15px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.news-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

.news-card h3 {
    font-size: 1.2em;
    margin: 0 0 10px 0;
    color: #333;
    text-align: center;
}

.news-card p {
    font-size: 0.9em;
    color: #555;
    text-align: center;
}

.news-card a {
    display: block;
    margin-top: 10px;
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
}

.news-card a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <!--header section-->
    <div id="header"></div>

    <!--CONTENT SECTION-->
   <div class="wrapper">
        <h1 id="head">üåç Latest Climate News and Updates üåø</h1>
       </div> <div class="news-container" id="newsContainer">
            <!-- News articles will be injected here -->
        </div>
    
    <!-- </div> -->

    <!--footer section-->    
    <div id="footer"></div>
    <script src="app.js"></script>
    <script>
   async function fetchNews() {
    try {
        const response = await fetch('https://newsdata.io/api/1/news?apikey=pub_49845e25945a4a662aa40916bdcc3367c2ed9&q=environmental%20news%20or%20climate%20news%20or%20earth%20related%20news');
        const data = await response.json();
        const newsContainer = document.getElementById('newsContainer');
        newsContainer.innerHTML = ''; // Clear previous content

        data.results.forEach(article => {
            const newsCard = document.createElement('div');
            newsCard.className = 'news-card';
            newsCard.innerHTML = `
                ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" class="news-image">` : ''}
                <h3>${article.title}</h3>
                <p>${article.description}</p>
                <a href="${article.link}" target="_blank">Read more</a>
            `;
            newsContainer.appendChild(newsCard);
        });
    } catch (error) {
        console.error('Error fetching news:', error);
    }
}

fetchNews();
</script>
</body>
</html>
