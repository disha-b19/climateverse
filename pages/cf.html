<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .wrapper {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #h9 {
            color: #333;
        }
        #pp {
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004099;
        }
        @media (max-width: 600px) {
            .wrapper {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!--header section-->
    <div id="header"></div>

    <!--CONTENT SECTION-->
    <div class="wrapper">
        <h1 id="h9">Carbon Footprint Calculator</h1>
        <p id="pp">Estimate your carbon footprint based on your daily activities and make a positive impact on the environment.</p>
        
        <form id="carbon-form">
            <div class="form-group">
                <label for="kilometers">Daily kilometers traveled by car:</label>
                <input type="number" id="kilometers" name="kilometers" required>
            </div>

            <div class="form-group">
                <label for="electricity">Monthly electricity consumption (kWh):</label>
                <input type="number" id="electricity" name="electricity" required>
            </div>

            <div class="form-group">
                <label for="gas">Monthly gas consumption (cubic meters):</label>
                <input type="number" id="gas" name="gas" required>
            </div>

            <div class="form-group">
                <label for="waste">Monthly waste production (kg):</label>
                <input type="number" id="waste" name="waste" required>
            </div>

            <button type="button" onclick="calculateFootprint()">Calculate</button>
        </form>

        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <!--footer section-->    
    <div id="footer"></div>
    <script src="app.js"></script>
    <script>
        function calculateFootprint() {
            const kilometers = parseFloat(document.getElementById('kilometers').value);
            const electricity = parseFloat(document.getElementById('electricity').value);
            const gas = parseFloat(document.getElementById('gas').value);
            const waste = parseFloat(document.getElementById('waste').value);

            // Simple calculations for example purposes
            const carEmissions = kilometers * 0.25; // kg CO2 per km
            const electricityEmissions = electricity * 0.5; // kg CO2 per kWh
            const gasEmissions = gas * 1.8; // kg CO2 per cubic meter
            const wasteEmissions = waste * 0.2; // kg CO2 per kg waste

            const totalEmissions = carEmissions + electricityEmissions + gasEmissions + wasteEmissions;

            document.getElementById('result').innerHTML = `<h2>Total Carbon Footprint: ${totalEmissions.toFixed(2)} kg CO2</h2>`;
        }
    </script>
</body>
</html>
